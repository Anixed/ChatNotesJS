<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-ES" prefix="og: http://ogp.me/ns#">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{% block title %}Chat/Notes in Node.js{% endblock %}</title>

  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

  <!-- start/css -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,600" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="/css/normalize.css">
  <link href="/css/style.css?v=1.0" rel="stylesheet"/>
  <link href="/css/font-awesome.min.css" rel="stylesheet">
  <!-- end/css -->

  <style>
    @import url(http://fonts.googleapis.com/css?family=Raleway);
  </style>

  <!-- start/js -->
  <script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="/js/functions.js" type="text/javascript"></script>
  <!-- end/js -->

  {% block head %}{% endblock %}
</head>

<body>
  
  {% block wrapper %}
  <section id="wrapper">

  {% block header %}

    <div id="header">

      {% if userSession %}
      <section id="my-user">
        <span class="welcome">Bienvenido <a href="/user/profile"><strong>{{ userSession.displayname }}</strong></a></span>
        <a href="/logout" class="logout"><i class="fa fa-sign-out fa-lg"></i> Log out</a>
      </section>
      {% endif %}

      {% block header-content %}{% endblock %}

    </div>

  {% endblock %}

    <div class="clear"></div>

    {% block content %}
    <div id="content"></div>
    {% endblock %}

    <div class="clear"></div>

    {% block footer %}
    <div id="footer"></div>
    {% endblock %}

  </section>
  {% endblock %}

</body>
</html>
